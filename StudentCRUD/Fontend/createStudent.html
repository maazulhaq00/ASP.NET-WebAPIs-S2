<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Student CRUD</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="index.html">View Students</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="createStudent.html">Add Students</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>


    <div class="w-75 mx-auto my-3">
        <h3>Create Student</h3>

        <br>

        <div class="mb-3">
            <label for="sn" class="form-label">Student Name</label>
            <input type="text" class="form-control" id="sn" placeholder="">
        </div>
        <div class="mb-3">
            <label for="sa" class="form-label">Student Age</label>
            <input type="number" class="form-control" id="sa" placeholder="">
        </div>
        <div class="mb-3">
            <label for="sb" class="form-label">Student Batch Code</label>
            <input type="text" class="form-control" id="sb" placeholder="">
        </div>
        <div class="mb-3">
            <label for="sp" class="form-label">Student Phone</label>
            <input type="text" class="form-control" id="sp" placeholder="">
        </div>
        <div class="mb-3">
            <label for="sg" class="form-label">Student Gender</label>
            <input type="text" class="form-control" id="sg" placeholder="">
        </div>

        <button type="submit" class="btn btn-dark" onclick="addStudent()">Add</button>
    </div>
</body>

<script>
    function addStudent() {
        let studentData = {
            "studentName": document.getElementById("sn").value,
            "studentAge": +document.getElementById("sa").value,
            "studentBatchCode": document.getElementById("sb").value,
            "studentPhone": document.getElementById("sp").value,
            "studentGender": document.getElementById("sg").value
        }

        console.log(studentData);

        fetch("https://localhost:7290/api/Students", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(studentData)
        })
        .then(response => response.json())
        .then(data => {
          console.log(data)
          window.location.href = "index.html"
        })
        .catch(err => console.log(err));
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
